---
tests:
  - test_title: RCE
    stages:
      - stage:
          input:
            method: "GET"
            uri: "?exec=/bin/bash"
          output:
            status: 403
  - test_title: SQLi
    stages:
      - stage:
          input:
            method: "GET"
            uri: "?id=1'%20or%20'1'%20=%20'"
          output:
            status: 403
  - test_title: OS file access
    stages:
      - stage:
          input:
            method: "GET"
            uri: "?page=/etc/passwd"
          output:
            status: 403
  - test_title: Path traversal
    desc: and OS file access and RCE
    stages:
      - stage:
          input:
            method: "GET"
            uri: 'get-files?file=/../../../../etc/shadow'
          output:
            status: 403
  - test_title: XSS
    stages:
      - stage:
          input:
            method: "GET"
            uri: "?<script>"
          output:
            status: 403
  - test_title: Session fixation
    stages:
      - stage:
          input:
            method: "GET"
            uri: "foo.php?bar=blah%3Cscript%3Edocument.cookie=%22sessionid=1234;%20domain=.example.dom%22;%3C/script%3E"
          output:
            status: 403
